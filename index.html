<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div class="container">
    <div class="grid">
        <div class="col col-left">
            <div class="segments">
                <div class="segment form">
                    <div class="input">
                        <input type="text" placeholder="Назва товару">
                        <button class="button primary">Додати</button>
                    </div>
                </div>
                <div class="segment state-ready">
                    <div class="grid inner-part">
                        <div class="col title-cell">
                            <span class="title">Сир</span>
                        </div>
                        <div class="col add-buttons">
                            <button class="circular button red minus-button" disabled="">-</button>
                            <span class="count-label">1</span>
                            <button class="circular button green plus-button">+</button>
                        </div>
                        <div class="col last-buttons">
                            <button class="button buy-button">Куплено</button>
                            <button class="button red delete-button" title="Видалити">x</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col col-right">
            <div class="segments">
                <div class="segment"><h3>Залишилося</h3></div>
                <div class="segment">
                    <div class="stats-not-bought">
                        <span class="label stats-label">
                            <span class="title">Сир</span>
                            <span class="orange circular label count">1</span>
                        </span>
                    </div>
                </div>
                <div class="segment"><h3>Куплено</h3></div>
                <div class="segment">
                    <div class="stats-bought">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
